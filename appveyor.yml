environment:
  matrix:
  - julia_version: 0.6
  - julia_version: 0.7
  - julia_version: latest

platform:
  - x86
  - x64

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
#matrix:
#  allow_failures:
#  - julia_version: latest

branches:
  only:
    - master
    - /release-.*/

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false

install:
  - ps: Start-Sleep -s 5 # give GitHub time to update
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/simonbyrne/Appveyor.jl/master/bin/install.ps1'))

build_script:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/simonbyrne/Appveyor.jl/master/bin/build.ps1'))

test_script:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/simonbyrne/Appveyor.jl/master/bin/test.ps1'))

